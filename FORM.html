<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            padding: 50px;
            margin: 0;
        }
        .section-header {
            background-color: red;
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            display: inline-block;
        }
        .container {
            background-color: cyan;
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        .sub-header {
            background-color: black;
            color: limegreen;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            text-align: center;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
        }
        .form-column {
            width: 48%;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .form-group label {
            width: 150px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        .phone-number-group input {
            width: 50px;
            margin-right: 5px;
        }
        .gender-group label {
            margin-right: 10px;
        }
        .gender-group input {
            margin: 0;
            width: 15px;
        }
        .gender-group span {
            margin-left: 3px;
            margin-right: 8px;
        }
        .submit-btn {
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        /* Reduced space between checkbox and text */
        .form-group input[type="checkbox"] {
            margin-right: 5px; /* Adjust this value to reduce the space */
            width: 15px;
        }
    </style>
</head>
<body>
    <div class="section-header">Personal Details</div>
    <div class="container">
        <div class="sub-header">Job Seeker Registration: Personal Details</div>
        <div class="form-section">
            <div class="form-column">
                <div class="form-group"><label>First Name*</label><input type="text"></div>
                <div class="form-group"><label>Middle Name*</label><input type="text"></div>
                <div class="form-group"><label>Last Name*</label><input type="text"></div>
                <div class="form-group gender-group">
                    <label>Gender</label>
                    <input type="radio" name="gender"><span>Male</span>
                    <input type="radio" name="gender"><span>Female</span>
                </div>
                <div class="form-group"><label>Manual Status*</label><select><option>Select</option></select></div>
                <div class="form-group"><label>Caste*</label><select><option>General</option></select></div>
                <div class="form-group"><label>Urban/Rural*</label><select><option>Select</option></select></div>
            </div>
            <div class="form-column">
                <div class="form-group"><label>Father Name*</label><input type="text"></div>
                <div class="form-group"><label>Mother Name*</label><input type="text"></div>
                <div class="form-group"><label>Email Address</label><input type="email"></div>
                <div class="form-group"><label>Date of Birth*</label>
                    <select><option>Day</option></select>
                    <select><option>Month</option></select>
                    <select><option>Year</option></select>
                </div>
                <div class="form-group"><label>Husband/Wife Name*</label><input type="text"></div>
                <div class="form-group"><label>Religion</label><select><option>Select</option></select></div>
                <div class="form-group phone-number-group"><label>Phone Number</label>
                    <input type="text"> <input type="text"> <input type="text"> <input type="text">
                </div>
            </div>
        </div>
    </div>
    
    <div class="section-header">Address</div>
    <div class="container">
        <div class="form-section">
            <div class="form-column">
                <div class="form-group"><label>Address of Communication</label></div>
                <div class="form-group"><label>Address</label><textarea></textarea></div>
                <div class="form-group"><label>City</label><input type="text"></div>
                <div class="form-group"><label>State*</label><select><option>Select</option></select></div>
                <div class="form-group"><label>Pincode*</label><input type="text"></div>
                <div class="form-group"><label>Proof Of Residence</label><select><option>Select</option></select></div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label>Permanent Address</label>
                </div>
                <div class="form-group">
                    <input type="checkbox"> Same as Address of Communication
                </div>
                <div class="form-group"><label>Address</label><textarea></textarea></div>
                <div class="form-group"><label>City</label><input type="text"></div>
                <div class="form-group"><label>State*</label><select><option>Select</option></select></div>
                <div class="form-group"><label>Proof Of Residence</label><select><option>Select</option></select></div>
            </div>
        </div>
        <center><button class="submit-btn-primary">Submit</button></center>
    </div>
</body>
</html>
